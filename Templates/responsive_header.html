<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="responsive_header.css">
</head>
<header class="header" id="header_container">
    <nav class="navbar">
        <a href="#" class="nav-logo">Aiden Stevenson Bradwell</a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">About Me</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Resumes</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Work Experience</a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">Education</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Articles</a>
            </li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", mobileMenu);

        function mobileMenu() {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        }

        const navLink = document.querySelectorAll(".nav-link");

        navLink.forEach(n => n.addEventListener("click", closeMenu));

        function closeMenu() {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }
    </script>
</header>

</body>

</html>
